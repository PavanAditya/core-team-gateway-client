<br />
<h4 align="center"><b>Core Team Meetings List</b></h4>
<div class="main">
  <div *ngIf="!admin" class="login-pane" align="center">
    <p>
      <label>
        <input type="text" placeholder="" [(ngModel)]="abo">
        <p>Enter your ABO Number</p>
      </label>
    </p>
    <p *ngIf="accessPresent === false" class="text-danger">Sorry You don't have access to view the Meetings List</p>
    <button class="btn-primary" (click)="checkAccess()">Check Access</button>
  </div>
  <div *ngIf="admin" class="login-pane" align="center">
    <table class="content-table">
      <thead>
        <tr>
          <th>Meeting Name</th>
          <th>Meeting Date</th>
          <th>Meeting Link</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let meeting of meetingsList">
          <td data-column="Meeting Name">{{meeting?.name}}</td>
          <td data-column="Meeting Date">{{meeting?.meetingDate}}</td>
          <td data-column="Meeting Link"><a [href]="getLink(meeting?._id)" target="_">{{getLink(meeting?._id)}}</a></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
